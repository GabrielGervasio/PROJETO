{% extends 'blog/base.html' %}

{% block content %}
  <h1>Equipes</h1>
  {% for equipe in equipes %}
    <div>
      <h2><a href="{% url 'equipe_detail' pk=equipe.pk %}">{{ equipe.nome }}</a></h2>
      <p>{{ equipe.descricao }}</p>
      <!-- Adicione o cÃ³digo para exibir a foto da equipe, se houver -->
      {% if equipe.foto %}
        <img src="{{ equipe.foto.url }}" alt="{{ equipe.nome }} Foto">
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
